<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function onePlusOne(){
          document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){
          document.write(left+right+'<br>');
        }
        sum(2,3); // 5
        sum(3,4); // 7
      </script>
      <h2>Return</h2>
  </body>
